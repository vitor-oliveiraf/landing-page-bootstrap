<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <title>DNC bank</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-style navbar-expand-lg navbar-dark">
      <div class="container-fluid container-navbar">
        <a class="navbar-brand" id="logo" href="#">DNC bank</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarNav"
        >
          <ul class="navbar-nav m-lg-auto">
            <li class="nav-item">
              <a class="nav-link" id="custom-link" href="#">Produto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="custom-link" href="#">Solução</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="custom-link" href="#">Resolução</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="custom-link" href="#">Preços</a>
            </li>
          </ul>
          <button type="button" class="btn button-login">Login</button>
          <button type="button" class="btn button-entre">
            Entre com sua conta
            <i class="bi bi-arrow-right-short" style="font-size: 1.125rem"></i>
          </button>
        </div>
      </div>
    </nav>
    <!-- Main -->
    <div class="container-fluid main-container">
      <div class="row banner1-container align-items-center">
        <div class="col-6 banner1-info-container">
          <h1 class="banner1-title">Transforme sua vida com a DNC Bank</h1>
          <p class="banner1-info">
            Descubra uma maneira mais inteligente de gerenciar seu dinheiro com
            a DNC Bank. Junte-se a milhares de clientes satisfeitos!
          </p>
          <button type="button" class="btn button-entre">
            Entre com sua conta
            <i class="bi bi-arrow-right-short" style="font-size: 1.125rem"></i>
          </button>
        </div>
        <img
          src="./img/img1.jpg"
          class="col-6 img-content"
          alt="Conheça nosso banco"
        />
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
